<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | AMA GAMES</title>
    <link rel="stylesheet" href="Universal.css">
    <link rel="icon" href="title.svg">
</head>

<body id="login-body">
    <div class="Login-page-logo">
        <span class="Login-page-logo" id="logo">
            <img src="lOGO.svg" alt="LOGO" width="300px">
        </span>
    </div>
    <div id="login-page">
        <div></div>
        <div class="logincard">
            <h1>Sign In</h1>
            <input type="email" placeholder="Enter Email" id="login-name">
            <input type="password" placeholder="Enter Password" id="login-pass">
            <span><input type="checkbox" id="terms">
                <label for="terms">I agree with the terms and conditions.</label>
            </span>
            <span><input type="checkbox" id="remember">
                <label for="remember">Remember me.</label>
            </span>
            <button id="sign-in-button">Sign In</button>
            <span>Don't have a account <a href="####">Sign up</a></span>
            <span>
                This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#">Learn more</a>
            </span>
        </div>
        <div></div>
    </div>
</body>

</html>
